<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces:700" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <title>Product preview card component @ Frontend Mentor | by Emanuele Fabrizio</title>
  </head>

  <body>
    <main aria-roledescription="This contains the actual solution to the challenge">
      <div id="product-card">
        <img class="product-image" src="images/image-product-mobile.jpg" alt="Product image" />
        <div class="product-details">
          <span class="category">Perfume</span>
          <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <span class="price">$149.99</span>
          <span class="price original">$169.99</span>
          <button class="cart add" value="Add to Cart">Add to Cart</button>
        </div>
      </div>
    </main>
    <footer aria-roledescription="This section has attribution and credits">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        <br />Coded by <a href="https://github.com/efabrizio75">Emanuele Fabrizio</a>.
      </div>
    </footer>
  </body>
</html>
