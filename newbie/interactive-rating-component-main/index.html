<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive rating component @ Frontend Mentor | by Emanuele Fabrizio</title>
  <meta name="description"
    content="Track and organize everything you copy with Clipboard. Sync across devices, search snippets, and boost productivity. Available for iOS and Mac. Download now." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" />
  <link rel="stylesheet" href="styles.css" media="all" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="canonical"
    href="https://efabrizio75.github.io/frontend-mentor-challenges/newbie/interactive-rating-component-main/" />
</head>

<body>
  <main aria-roledescription="This contains the actual solution to the challenge">
    <div id="interactive-rating-component" class="container">
      <p class="favorite"><img src="images/icon-star.svg" width="15" height="15" alt="" /></p>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
        offering!</p>
      <form action="thankyou.html" method="get">
        <fieldset role="radiogroup">
          <legend class="visually-hidden">Number rating values: (1=least, 5=highest)</legend>
          <div class="rating-container">
            <input class="visually-hidden" type="radio" id="rating-1" name="rating" value="1" tabindex="0" />
            <label for="rating-1">1</label>
          </div>
          <div class="rating-container">
            <input class="visually-hidden" type="radio" id="rating-2" name="rating" value="2" />
            <label for="rating-2">2</label>
          </div>
          <div class="rating-container">
            <input class="visually-hidden" type="radio" id="rating-3" name="rating" value="3" />
            <label for="rating-3">3</label>
          </div>
          <div class="rating-container">
            <input class="visually-hidden" type="radio" id="rating-4" name="rating" value="4" />
            <label for="rating-4">4</label>
          </div>
          <div class="rating-container">
            <input class="visually-hidden" type="radio" id="rating-5" name="rating" value="5" />
            <label for="rating-5">5</label>
          </div>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </div>
  </main>

  <script>
    const ratings = document.querySelectorAll(".rating-container");

    ratings.forEach((rating) => {
      // Handle hover effect by adding/removing the "hovered" class
      rating.addEventListener("mouseover", () => {
        if (!rating.classList.contains("selected")) {
          rating.classList.add("hovered");
        }
      });

      rating.addEventListener("mouseout", () => {
        rating.classList.remove("hovered");
      });

      // Handle click to select the rating
      rating.addEventListener("click", () => {
        // Clear selection from all ratings
        ratings.forEach((otherRating) => {
          otherRating.classList.remove("selected");
        });

        // Set the clicked rating as selected
        rating.classList.add("selected");

        // Set the input of the clicked rating to checked
        const input = rating.querySelector("input");
        input.checked = true;
      });
    });

    form.addEventListener('submit', event => {
      event.preventDefault();
      const formData = new FormData(form);
      const rating = formData.get('rating');
      console.log('this is the rating you chose', rating);
    })
  </script>
</body>

</html>
