<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Hanken+Grotesk:400,500,700,800" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <title>Results summary component @ Frontend Mentor | by Emanuele Fabrizio</title>
  </head>

  <body>
    <main aria-roledescription="This contains the actual solution to the challenge">
      <div id="results-panel">
        <section class="summary">
          <div>
            <h1>Your Result</h1>
            <p class="score-box">
              <span class="score-value">76</span>
              <span class="score-max">of 100</span>
            </p>
            <p class="score-grade">Great</p>
            <p class="score-rank">
              You scored higher than 65% of the people who have taken these tests.
            </p>
          </div>
        </section>
        <section class="details">
          <div>
            <h2>Summary</h2>
            <p class="reaction">
              <span class="category">Reaction</span><span class="score value">80</span>
              <span class="score max"> / 100</span>
            </p>
            <p class="memory">
              <span class="category">Memory</span><span class="score value">92</span>
              <span class="score max"> / 100</span>
            </p>
            <p class="verbal">
              <span class="category">Verbal</span><span class="score value">61</span>
              <span class="score max"> / 100</span>
            </p>
            <p class="visual">
              <span class="category">Visual</span><span class="score value">72</span>
              <span class="score max"> / 100</span>
            </p>
            <button type="button" accesskey="c" value="Continue">Continue</button>
          </div>
        </section>
      </div>
    </main>
    <footer aria-roledescription="This section has attribution and credits">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        <br />Coded by <a href="https://github.com/efabrizio75">Emanuele Fabrizio</a>.
      </div>
    </footer>
  </body>
</html>
