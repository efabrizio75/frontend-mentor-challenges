<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit:400,700" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>QR code component @ Frontend Mentor | by Emanuele Fabrizio</title>
	</head>

	<body>
		<main aria-roledescription="This contains the actual solution to the challenge">
			<div id="qr-card">
				<div class="container">
					<img
						class="qr-code"
						src="images/image-qr-code.png"
						alt="Use a compatible application to read this QR code"
					/>
					<h1 class="tagline">Improve your front-end skills by building projects</h1>
					<p class="info">
						Scan the QR code to visit Frontend Mentor and take your coding skills to the
						next level
					</p>
				</div>
			</div>
		</main>

		<footer aria-roledescription="This section has attribution and credits">
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
				<br />Coded by <a href="https://github.com/efabrizio75">Emanuele Fabrizio</a>.
			</div>
		</footer>
	</body>
</html>
