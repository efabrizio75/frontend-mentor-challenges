<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,500..800;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Blog preview card @ Frontend Mentor | by Emanuele Fabrizio</title>
</head>

<body>
  <main aria-roledescription="This contains the actual solution to the challenge">
    <div id="blog-entry-preview">
      <div class="container">
        <img class="visual" src="assets/images/illustration-article.svg"
          alt="This visual is an abstract concept that describes the content of this blog post: a geometric pattern of different shapes." />
        <ul class="tags">
          <li class="extra-small">Learning</li>
        </ul>
        <p class="timestamp extra-small">Published <time>21 Dec 2023</time></p>
        <h1>HTML & CSS foundations</h1>
        <p class="blurb small">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>
        <div class="authors">
          <p class="author-bio small"><img class="avatar" src="assets/images/image-avatar.webp" width="35" height="35"
              alt="Avatar icon for author Greg Hooper" />Greg
            Hooper</p>
        </div>
      </div>
    </div>
  </main>
  <footer aria-roledescription="This section has attribution and credits">
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      <br />Coded by <a href="https://github.com/efabrizio75">Emanuele Fabrizio</a>.
    </div>
  </footer>
</body>

</html>
